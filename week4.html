  <script>
   document.addEventListener('DOMContentLoaded', function () {
  const weekCards = document.querySelectorAll('.week-card');
  const unlockTime = 15.5; // 3:30 PM in 24-hour time format (15.5)

  function checkUnlockStatus() {
    const currentTime =1535;// new Date().getHours() + new Date().getMinutes() / 60; // Get current time in hours and minutes
    const currentDay = 2;//new Date().getDay(); // Get current day (0: Sunday, 1: Monday, ...)

    weekCards.forEach((card, index) => {
      const cardDay = index + 1; // Monday is 1, Tuesday is 2, etc.
      
      if (currentDay === cardDay && currentTime >= unlockTime) {
        card.classList.remove('locked');
        card.classList.add('unlocked');
        card.querySelector('p').textContent = 'Click to start';
        card.querySelector('p').style.cursor = 'pointer';
        
        // Make the card clickable if unlocked
        card.addEventListener('click', function () {
          window.location.href = `questions.html`; // Replace with actual URLs for each week's page
        });

        // Show additional info on hover
        card.addEventListener('mouseenter', function () {
          card.querySelector('p').textContent = 'Start your assessment now!';
        });

        card.addEventListener('mouseleave', function () {
          card.querySelector('p').textContent = 'Click to start';
        });

      } else {
        card.classList.remove('unlocked');
        card.classList.add('locked');
        card.querySelector('p').textContent = 'Locked';
        card.style.cursor = 'default';

        // Remove any click event listeners for locked cards
        card.replaceWith(card.cloneNode(true));
      }
    });
  }

  checkUnlockStatus(); // Check unlock status on page load

  // Optional: check unlock status every minute to ensure real-time updates
  setInterval(checkUnlockStatus, 60000); // Check every minute
});

  </script>
